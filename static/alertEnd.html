<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <title>短信通知管理</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <link href="/static/navbar.css" rel="stylesheet">
    <script src="/static/vue.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">短信管理</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="alert">故障通知</a></li>
              <li class="active"><a href="/alertEnd">故障恢复</a></li>
              <li><a href="/change">变更通知</a></li>
              <li><a href="/changeEnd">变更结束</a></li>            
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="../navbar-static-top/">登录</a></li>
              <li><a href="../navbar-fixed-top/">退出</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div class="jumbotron">
        <h3>内容预览：</h3>
        <div id="app">
          	<form  method="POST" action="/login">
              <p>[航天云网运维中心]故障通知：运维巡检中发现，[{{ name  }}]系统于[{{ time }}] 发生故障，现象为[{{ coontext }}], 已联系[{{ unit }}]单位工程师进行处理。</p>
              <h3>内容输入：</h3>
              <input name='name' v-model="name">
              <input name='time' v-model="time">
              <input name='context' v-model="coontext">
              <input name='unit' v-model="unit">
              <p></p>
              <input class="btn btn-lg btn-primary" type="submit" value="内容提交">
            </form>
        </div>
        <div>
          <h3>请输入接收短信的电话号码</h3>
          <p>如需发送多个电话号码，请在两个号码之间以逗号','分隔</p>
          <input  class="form-control" type="textaera" name="phoneNum" >
          <p></p>
          <input class="btn btn-lg btn-primary" type="submit" value="短信发送" />
        </div>
      </div>
    </div> <!-- /container -->

    <script src="/static/vue.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          name : '字段1应用系统名称',
          time : '字段2故障时间',
          coontext : '字段3描述故障现象',
          unit : '字段4责任单位',
        }
      })
      </script>
  </body>
</html>
